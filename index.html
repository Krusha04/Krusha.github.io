<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
      <p>
      Trying my first Vega-Lite!
      </p>
      <p>
          <strong>Below is the number of buildings in each category</strong>
      </p>
      <div id="viz">
      </div>
      <script>
var vlSpec = {
  "data": {
    "url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
    "mark":"bar",
    "encoding": {
    "x": {"field": "Bldg Status", "type": "ordinal"},
    "y":{"aggregate":"count"}   
  }

};
        vegaEmbed('#viz', vlSpec);
      </script>
  </body>
</html>
